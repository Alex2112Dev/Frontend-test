<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/Styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<div class="container">
<div class="card">

  <div class="cardHead">
    <h3>Your Result</h3>

    <div class="card-circle">
      <p>76</p>
    <p>of 100</p>
    </div>

    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="cardBody">
    <h2>Summary</h2>
    
      <div class="summary">

          <div class="sumary_item">
            <div class="sumary_item_info"> <img src="./src/images/icon-reaction.svg" alt="reaction">
              <span>Reaction</span></div>
            
            <div class="item-percent">
          <span>80 /</span> 100
        </div>
      </div>
      
        <div class="sumary_item">
          <div class="sumary_item_info"><img src="./src/images/icon-memory.svg" alt="memory">
            <span>Memory</span></div>
          
          <div class="item-percent">
            <span>92 /</span> 100
          </div>
        </div>
      
        <div class="sumary_item">
          <div class="sumary_item_info">
            <img src="./src/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          
          <div class="item-percent">
            <span>61 /</span> 100
          </div>
        </div>
      
        <div class="sumary_item">
          <div class="sumary_item_info">
            <img src="./src/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
            </div>
          
          <div class="item-percent">
            <span>72 /</span> 100
          </div>
        </div>
      
    </div>
      
    <button class="card_body-btn">Continue</button>
    </div>
  </div>
</div>

</body>
</html>
